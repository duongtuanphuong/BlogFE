<mat-card>
    <mat-card-header>
        <mat-card-title>Bài viết của tôi</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="content" *ngFor="let post of listPost">
            <div class="wrap">
                <div class="post-image" >
                    <img src="{{'data:image/jpg;base64,' + post.images[0].data}}" alt="">
                </div>
                <div class="post-content">
                    <mat-card-title>{{post.title}}</mat-card-title>
                    <mat-card-subtitle>{{post.description}}</mat-card-subtitle>
                    <mat-card-content>{{post.content}}</mat-card-content>
                </div>
            </div>
            <mat-card-actions>
                <button mat-button (click)="getPost(post.id)"><mat-icon>edit</mat-icon></button>
                <button mat-button (click)="deletePost(post.id)"><mat-icon>delete</mat-icon></button>
            </mat-card-actions>
        </div>
    </mat-card-content>
</mat-card>
